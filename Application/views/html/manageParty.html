<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/manageParty.css">
    <title>manageParty</title>
</head>

<body>
    <div class="bothContainers">
        <div class="leftContainer">
            <div class="logo">
                <img src="../logoMUP/logoMUP.png">
            </div>
            <div class="menu">
                <div class="menuItems">
                    <button onclick="location.href='./myPartiesPage.html';" class="menuButon" type="button">My Parties</button>
                    <button onclick="location.href='./manageParty.html';" class="menuButon" type="button">Create Party</button>
                    <button onclick="location.href='./mainPage.html';" class="menuButton" type="button">Logout</button>
                </div>
            </div>
        </div>
        <div class="rightContainer">
            <div class="describeParty">
                <span>Step One: Describe your party!</span>
                <input type="text" placeholder="Name" required>
                <textarea placeholder="Description"></textarea>
                <input type="url" placeholder="Location">
            </div>
            <div class="uploadSongs">
                <span>Step Two: Upload your fav tracks!</span>
                <div class="uploadTrack">
                    <!-- Asta o sa fie barSearch, dar nu sunt convins cum vreti sa o implementati -->
                    <input type="url" placeholder="Add Track">
                    <button type="button">Upload</button>
                </div>
                <!-- Aici la fel ti-am scris, orientativ, pentru ca se face din JS -->
                <div class="pieseleAdaugate">
                    <!-- aici va fi lista cu piesele adaugate, eventual add/ remove -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>

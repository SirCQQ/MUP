<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/loginPage.css">
    <title>MUP- Login</title>
</head>

<body>
    <!-- login | register Form. -->
    <div class="loginPageElements">
        <div class='logo'>
            <!-- logo -->
            <img src="../logoMUP/logoMUP.png" alt="logoMUP">
        </div>

        <div class="formLoginElements">
            <!-- form for login -->
            <form action="#">
                <!-- label for mobile devices -->
                <label for="eMail">
                    <span>Email</span>
                    <input type="text" id="eMail" required>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" required>
                </label>
                <button type="submit" id="loginButton">Login</button>
            </form>
        </div>

        <!-- link for register -->
        <footer class="register">
            <a id="registerLink" href="registerPage.html">Not a member yet?</a>
        </footer>
    </div>
</body>

</html>
